<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Detalles de la Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngIf="selectedCard">
    <ion-card-header>
      <ion-card-title>{{ selectedCard.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img [src]="selectedCard.imageUrl" alt="imagen">
      <p>{{ selectedCard.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
