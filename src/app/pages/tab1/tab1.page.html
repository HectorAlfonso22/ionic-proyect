<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Noticias</ion-title>

    </ion-toolbar>
  </ion-header>
    <h1>La IA</h1>
    <ion-content class="contenido">
      <ion-card *ngFor="let item of cardData; trackBy: trackById">
        <ion-card-header>
          <ion-card-title>{{ item.title }}</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          <img [src]="item.imageUrl" alt="imagen">
          <p class="noticia-description">{{ item.description }}</p>
          <ion-button color="medium" [routerLink]="['/tabs/detalle-noticia', item.id]">MÃ¡s detalles</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-content>    
</ion-content>
