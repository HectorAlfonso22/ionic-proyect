<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
   <div class="welcome-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <div class="bienvenida">
            Bienvenido a NewsApp!
          </div>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="resumen-texto">
          Aquí encontrarás un resumen de las noticias más destacadas.
        </div>
      </ion-card-content>
    </ion-card>
   </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let noticia of noticias">
        <ion-card>
          <img [src]="noticia.image" alt="Imagen de la noticia" />
          <ion-card-header>
            <ion-card-title>{{ noticia.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ noticia.description}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
